<div class="registerForm">
  <form>
    <div>
      <div>
        <label for="firstName">First Name:</label>
        <input
          [(ngModel)]="user.firstName"
          (focus)="clearField(firstName.id)"
          (blur)="validateField(firstName.id)"
          required
          #firstName
          type="text"
          name="firstName"
          id="firstName"
        >
      </div>
    </div>
    <div>
      <div>
        <label required for="lastName">Last Name:</label>
        <input
          [(ngModel)]="user.lastName"
          (focus)="clearField(lastName.id)"
          required
          #lastName
          type="text"
          name="lastName"
          id="lastName"
        >
      </div>
    </div>
    <div>
      <div>
        <label required for="phoneNumber">Phone Number:</label>
        <input
          [(ngModel)]="user.phoneNumber"
          (focus)="clearField(phoneNumber.id)"
          required
          #phoneNumber
          type="text"
          name="phoneNumber"
          id="phoneNumber"
        >
      </div>
    </div>
    <div>
      <div>
        <label required for="email">Email:</label>
        <input
          [(ngModel)]="user.email"
          (focus)="clearField(email.id)"
          required
          #email
          type="text"
          name="email"
          id="email"
        >
      </div>
    </div>
    <div>
      <div>
        <label required for="password">Password:</label>
        <input
          [(ngModel)]="user.password"
          (focus)="clearField(password.id)"
          required
          #password
          type="password"
          name="password"
          id="password"
        >
      </div>
    </div>
    <div>
      <div>
        <label required for="passwordRepeat">Repeat the password:</label>
        <input
          [(ngModel)]="user.passwordRepeat"
          (focus)="clearField(passwordRepeat.id)"
          required
          #passwordRepeat
          type="password"
          name="passwordRepeat"
          id="passwordRepeat"
        >
      </div>
    </div>
    <div>{{firstName.className}}</div>
    <div>{{lastName.className}}</div>
    <button routerLink="" class="back">Back</button>
    <button type="submit">Confirm</button>
  </form>
</div>
